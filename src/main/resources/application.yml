    properties:
      hibernate:
        ddl-auto: create
        format_sql: true

  jwt:
    secret: kakaopay/coupon!

  date:
    expired: 1
    batch-size: 100000

logging:
  level:
    root: info
    org:
      hibernate:
        sql: debug
        type: trace

server:
  tomcat:
    max-connections: 10000
    max-threads: 200
    min-spare-threads: 1
  port: 19090

