
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/coupon
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /coupon

  jpa:
    show-sql: true
